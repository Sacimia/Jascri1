<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{font: Arial 12pt;} button{font-size: 12pt; padding: 20px;}
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <!--Onclick vai chamar a função calcular-->
    <section id="res">
        <p>Resultado é...</p>
    </section>
    <!--A section(seção) que contém a id será chamada em breve no script-->
    <script>
        //Vai executar automaticamente, sempre quando o site for carregado
        window.alert('Seja bem-vindo(a) ao site')

        function calcular() {
            let n1 = Number(window.prompt('Digite um número: '))
            let res = document.querySelector('section#res')

            res.innerHTML = `<p>O dobro de ${n1} é ${n1*2} e a metade é ${n1/2}!</p>`
        }
    </script>
</body>
</html>
